<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ntando Mods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .service-info {
            background: rgba(255, 107, 107, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .success-message {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-envelope"></i> Contact Us</h1>
            <p>Get in touch for premium gaming services</p>
        </div>

        <div id="serviceInfo" class="service-info" style="display: none;">
            <h3>Selected Service: <span id="selectedService"></span></h3>
            <p>Price: <span id="selectedPrice"></span></p>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Message sent successfully! We'll get back to you soon.
        </div>

        <form class="contact-form" id="contactForm" onsubmit="submitForm(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group">
                <label for="service">Service Type *</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="Game Modding">Game Modding - $29.99</option>
                    <option value="Cheat Development">Cheat Development - $49.99</option>
                    <option value="Account Services">Account Services - $19.99</option>
                    <option value="Custom Scripts">Custom Scripts - $39.99</option>
                    <option value="Custom Request">Custom Request</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gameTitle">Game Title</label>
                <input type="text" id="gameTitle" name="gameTitle" placeholder="Which game do you need help with?">
            </div>

            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" name="budget">
                    <option value="">Select budget range</option>
                    <option value="$10-$25">$10 - $25</option>
                    <option value="$25-$50">$25 - $50</option>
                    <option value="$50-$100">$50 - $100</option>
                    <option value="$100+">$100+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" placeholder="Please describe your requirements in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label for="urgency">Urgency Level</label>
                <select id="urgency" name="urgency">
                    <option value="Normal">Normal (3-7 days)</option>
                    <option value="High">High (1-3 days)</option>
                    <option value="Urgent">Urgent (24 hours)</option>
                </select>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>

        <div class="contact-info">
            <h3><i class="fas fa-info-circle"></i> Contact Information</h3>
            <p><i class="fas fa-envelope"></i> ntandomods@gmail.com</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-clock"></i> Response Time: 24-48 hours</p>
            
            <div class="social-links">
                <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Pre-fill form if service is selected
        document.addEventListener('DOMContentLoaded', function() {
            const selectedService = getUrlParameter('service');
            const selectedPrice = getUrlParameter('price');
            
            if (selectedService) {
                document.getElementById('serviceInfo').style.display = 'block';
                document.getElementById('selectedService').textContent = selectedService;
                document.getElementById('selectedPrice').textContent = selectedPrice;
                document.getElementById('service').value = selectedService;
                
                // Pre-fill message
                const messageField = document.getElementById('message');
                messageField.value = `Hi, I'm interested in your ${selectedService} service (${selectedPrice}). Please provide more details about the process and timeline.`;
            }
        });

        function goBack() {
            window.history.back();
        }

        function submitForm(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span> Sending...';
            submitBtn.disabled = true;
            
            // Simulate form submission (replace with actual form handling)
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset form
                event.target.reset();
                
                // Hide service info
                document.getElementById('serviceInfo').style.display = 'none';
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            }, 2000);
        }

        // Form validation
        document.getElementById('contactForm').addEventListener('input', function(event) {
            const field = event.target;
            
            if (field.validity.valid) {
                field.style.borderColor = '#4ecdc4';
            } else {
                field.style.borderColor = '#ff6b6b';
            }
        });

        // Auto-resize textarea
        document.getElementById('message').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
